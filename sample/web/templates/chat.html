{% extends "_chat_base.html" %}

{% block title %}Home Page{% end %}

{% block obsolete %}

<div id="chatArea">
    <form method="post" action="#" id= 'chatForm' name="newMessage" onsubmit="return false">
        <input name= 'newMessageString' type="text" />
        <input type="submit" value='send'/>
    </form>
</div>

{% end %}

{% block content %}

<style>
span.delete {
    display: inline-block;
    padding-right: 3px;
    color: #aaa;
}
span.delete:hover {
    color: #333;
}

div#input {
    margin-left: 0px;
    text-align: center;
    margin-top: 20px;
}

div#input input[type="text"] {
    margin: 0 5px;
}

div#messages-inner {
    height: 400px;
    border: 1px solid #ccc;
    margin-left: 0px;
    border-radius: 5px;
    box-shadow: inset 0 2px 2px #eee;
    padding: 5px;
    overflow-y: scroll;
    background: whiteSmoke;
}

div.message-wrapper {
    margin-bottom: 5px;
}

.is-from-me div.screen-name {
    text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.25);
    color: white;
    background-color: #5BB75B;
    background-image: -moz-linear-gradient(top, #62C462, #51A351);
    background-image: -ms-linear-gradient(top, #62C462, #51A351);
    background-image: -webkit-gradient(linear, 0 0, 0 100%, from( #62C462), to( #51A351));
    background-image: -webkit-linear-gradient(top, #62C462, #51A351);
    background-image: -o-linear-gradient(top, #62C462, #51A351);
    background-image: linear-gradient(top, #62C462, #51A351);
    background-repeat: repeat-x;
    filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#62c462', endColorstr='#51a351', GradientType=0);
    border-color: #51A351 #51A351 #387038;
    border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);
    filter: progid:DXImageTransform.Microsoft.gradient(enabled = false);
}

div.screen-name {
    padding: 4px 10px 4px;
    margin-bottom: 0;
    font-size: 13px;
    line-height: 18px;
    color: #333;
    text-shadow: 0 1px 1px rgba(255, 255, 255, 0.75);
    vertical-align: middle;
    background-color: whiteSmoke;
    background-image: -moz-linear-gradient(top, white, #E6E6E6);
    background-image: -ms-linear-gradient(top, white, #E6E6E6);
    background-image: -webkit-gradient(linear, 0 0, 0 100%, from( white), to(#E6E6E6));
    background-image: -webkit-linear-gradient(top, white, #E6E6E6);
    background-image: -o-linear-gradient(top, white, #E6E6E6);
    background-image: linear-gradient(top, white, #E6E6E6);
    background-repeat: repeat-x;
    filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffffff', endColorstr='#e6e6e6', GradientType=0);
    border-color: #E6E6E6 #E6E6E6 #BFBFBF;
    border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);
    filter: progid:DXImageTransform.Microsoft.gradient(enabled = false);
    border: 1px solid #CCC;
    -webkit-border-radius: 4px;
    -moz-border-radius: 4px;
    border-radius: 4px;
    border-top-right-radius: 0px;
    border-bottom-right-radius: 0px;
    -webkit-box-shadow: inset 0 1px 0 
    rgba(255, 255, 255, 0.2),0 1px 2px 
    rgba(0, 0, 0, 0.05);
    -moz-box-shadow: inset 0 1px 0 rgba(255,255,255,0.2),0 1px 2px rgba(0,0,0,0.05);
    box-shadow: inset 0 1px 0 
    rgba(255, 255, 255, 0.2),0 1px 2px 
    rgba(0, 0, 0, 0.05);
    cursor: pointer;
    filter: progid:DXImageTransform.Microsoft.gradient(enabled = false);
    display: inline-block;
    text-align: right;
    padding: 5px;
    border: 1px solid 
    #CCC;
    border-top-left-radius: 5px;
    border-bottom-left-radius: 5px;
    height: 100%;
    font-weight: bold;
    vertical-align: top;
}

.message {
    display: inline-block;
    padding: 5px;
    height: 100%;
    border: 1px solid #ccc;
    border-top-right-radius: 5px;
    border-bottom-right-radius: 5px;
    margin-left: -5px;
    max-width: 400px;
    min-height: 18px;
    vertical-align: middle;
    background: white;
}

</style>



<div class="row">
  <div class="span4">
    <div class="well sidebar-nav" id="users">
      <ul class="nav nav-list" id="user-list">
        <li class="nav-header">Chatty</li>
        <li class="active"><a href="#users"><i class="icon-inbox"></i>All Messages</a></li>
        <li class="nav-header">Users (<span id="num-users">0</span>)</li>
      </ul>
    </div>
  </div>

  <div class="span8" id="messages">
    <div class="row" id="messages-inner">
    </div>

    <div class="row" id="input">
      <form class="well">
        <button class="btn" type="submit">Send</button>
        <input class="span6" placeholder="Message..." type="text">
      </form>
    </div>
  </div>
</div>

{% include "_chat_templates.html" %}

<script src="/static/app/backsync.js"></script>
<script src="/static/app/chat_main.js"></script>
<script src="/static/app/chat_message.js"></script>
<script src="/static/app/chat_user.js"></script>
<script src="/static/app/chat_load.js"></script>
<script src="/static/app/chat_launch.js"></script>

{% end %}
